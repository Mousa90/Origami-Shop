<div class="row no-gutters">
    <div class="col-2 d-grid  justify-content-end">
      <button (click)="removeFromCart()" class="btn btn-secondary btn-block shadow-sm fw-bold">-</button>
    </div>
    <div class="col d-grid text-center align-items-center">
      {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-2 d-grid">
      <button (click)="addToCart()" class="btn btn-secondary btn-block shadow-sm fw-bold">+</button>
    </div>
  </div>
